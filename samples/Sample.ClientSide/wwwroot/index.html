<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>LoreSoft Blazor Controls</title>

    <base href="/" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          integrity="sha256-oxqX0LQclbvrsJt8IymkxnISn4Np2Wy2rY9jjoQlDEg="
          crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
          integrity="sha256-pdY4ejLKO67E0CM2tbPtq1DJ3VGDVVdqAR6j3ZwdiE4="
          crossorigin="anonymous" />

    <link rel="stylesheet" href="/_content/LoreSoft.Blazor.Controls/BlazorControls.css" />
    <link rel="stylesheet" href="Sample.ClientSide.styles.css" />
    <link rel="stylesheet" href="site.css" />
</head>
<body style="padding-top: 4.5rem;">

        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />

    </div>

            crossorigin="anonymous"></script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
